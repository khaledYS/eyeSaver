<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/counter.css">
    <title>eye saver</title>
</head>
<body class="dark">

    <!-- main --start-->
    <main class="main"> 

        <!-- settings --start-->
            <div class="settings-container">

                <!--settings-toggler --start-->
                <button class="toggler">!</button>
                <!--settings-toggler --end-->

                <!--settings-panel --start-->
                <div class="settings-panel">    

                    <!-- oneOfTheSettingsChoices --start-->
                    <div class="setting theme">
                        Theme&ThickSpace;<div class="theme-toggler"></div>
                    </div>
                    <!-- onEofTheSettingsChoices --end-->
                    <br>        
                </div>
                <!--settings-panel --end-->

            </div>
        <!-- settings --end-->

        <!-- counter-container --start-->
        <div class="counter-container">

            <!-- counter --start-->
            <div class="counter">

                <!-- counters-spane || counter-text --start-->
                <span class="counter-span" time="00:20:00"></span>
                <!-- counters-spane || counter-text --start-->

            </div>
            <!-- counter --end-->
            
            <!-- counter-btns --start-->
            <div class="counter-controllers">

                <!-- resettimingButton --start-->
                <button class="controller resetTiming ay-events-onclick-mousedown-toggle wo-def-styles ">Reset</button>
                <!-- resettimingButton --end-->

                <!-- stopAndPlayTimingBtn --start-->
                <button class="controller toggleStopAndPlay ay-events-onclick-mousedown-toggle wo-def-styles">Stop</button>
                <!-- stopAndPlayTimingBtn --end-->

                <!-- customeTimingbtn --start-->
                <button class="controller custome ay-events-onclick-mousedown-toggle wo-def-styles">Custome</button>
                <!-- customeTimingbtn --start-->

            </div>
            <!-- counter-btns --start-->

        </div>
        <!-- counter-container --end-->


    </main>
    <!-- main --end-->


    <!-- footer --start-->
    <footer class="footer"></footer>
    <!-- footer --end-->





































    <!-- main --start-->
    <script src="scripts/main.js"></script>
    <!-- main --end-->
    <!-- settings --start-->
    <script src="scripts/settings.js"></script>
    <!-- settings --end-->
    <!-- elements events --start-->
    <script src="scripts/events.js"></script>
    <script>
        const events = new Ay_events()
    </script>
    <!-- elements events --end-->
</body>
</html>
